<!DOCTYPE html>
<html>
<body>
      <h2>HTML Forms</h2>

    <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" value="abc"><br><br>

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" value="xyz"><br><br>

        <p>Choose a subject:</p>
        <input type="radio" id="html" name="subject" value="HTML">
        <label for="html">HTML</label><br>

        <input type="radio" id="css" name="subject" value="CSS">
        <label for="css">CSS</label><br>

        <input type="radio" id="javascript" name="subject" value="JavaScript">
        <label for="javascript">JavaScript</label><br>

        <input type="checkbox" id="bike" name="vehicle" value="Bike">
        <label for="bike">I have a bike</label><br>

        <input type="checkbox" id="car" name="vehicle" value="Car">
        <label for="car">I have a car</label><br>

        <input type="checkbox" id="boat" name="vehicle" value="Boat">
        <label for="boat">I have a boat</label><br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
